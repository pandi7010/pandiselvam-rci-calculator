<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Finder - Resistance, Capacitance & Inductance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pandiselvam RCI Calculator</a>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <h1 class="text-center text-light">Find Resistance, Capacitance & Inductance</h1>

        <!-- Resistor Section -->
        <div class="card bg-dark text-light my-4">
            <div class="card-body">
                <h3 class="card-title">Resistor Value</h3>
                <div class="form-group mb-3">
                    <label for="resistanceValue">Enter Resistance (Ω):</label>
                    <input type="number" id="resistanceValue" class="form-control" placeholder="E.g. 470">
                </div>
                <button class="btn btn-primary" onclick="calculateResistance()">Find Resistance</button>
                <p id="resistorResult" class="mt-3"></p>
            </div>
        </div>

        <!-- Capacitor Section -->
        <div class="card bg-dark text-light my-4">
            <div class="card-body">
                <h3 class="card-title">Capacitor Value</h3>
                <div class="form-group mb-3">
                    <label for="capacitanceValue">Enter Capacitance (µF):</label>
                    <input type="number" id="capacitanceValue" class="form-control" placeholder="E.g. 10">
                </div>
                <button class="btn btn-primary" onclick="calculateCapacitance()">Find Capacitance</button>
                <p id="capacitorResult" class="mt-3"></p>
            </div>
        </div>

        <!-- Inductor Section -->
        <div class="card bg-dark text-light my-4">
            <div class="card-body">
                <h3 class="card-title">Inductor Value</h3>
                <div class="form-group mb-3">
                    <label for="inductanceValue">Enter Inductance (mH):</label>
                    <input type="number" id="inductanceValue" class="form-control" placeholder="E.g. 5">
                </div>
                <button class="btn btn-primary" onclick="calculateInductance()">Find Inductance</button>
                <p id="inductorResult" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
